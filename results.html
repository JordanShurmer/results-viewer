<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8"/>

  <title>Property Tax Assessment</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
  <meta charset="utf-8"/>

  <style>
    #info {
      height: 100%;
      width: 21%;
      float: left;
      margin-left: 1%;
    }
    #map {
      height: 100%;
      width: 78%;
      float: left;
    }
    html, body {
      height: 100%;
      margin: 0;
    }
  </style>
</head>
<body>

<div id="info">
  <h1>Property Tax Assessment Map</h1>

  <div class="heatmap-values">
    <button onclick="setHeatmapData('assessed')">Assessed Value</button>
    <button onclick="setHeatmapData('appraised')">Appraised Value</button>
  </div>

</div>

<div id="map"></div>

<script defer src="aws.dynamodb.2012-08-10.min.js"></script>
<script defer src="results.js" ></script>
<script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAmSCxFNRZGuyLrHeYrdtfMV-BJDekTEiA&libraries=visualization&callback=initMap"
    async defer></script>

</body>
</html>
